apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  labels:
    app: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: lucasfusinato/fusishort-web
        ports:
        - containerPort: 8501
        env:
        - name: PUBLIC_URL
          valueFrom:
            configMapRefKey:
              name: web-config
              key: web-public-url
        - name: API_URL
          valueFrom:
            configMapRefKey:
              name: api-config
              key: api-internal-url
        resources:
          limits:
            cpu: "50m"
            memory: "100Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  type: NodePort
  selector:
    app: web
  ports:
    - port: 8501
      targetPort: 8501
      nodePort: 30010